<!DOCTYPE html>
<html ng-app="audioApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Audio Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>AngularJS Audio Player</h1>
    <div ng-controller="AudioController as audioCtrl">
        <input type="file" id="audioFileInput" accept="audio/*" ng-model="audioCtrl.audioFile">
        <br><br>
        <button ng-click="audioCtrl.playAudio()">Play Audio</button>
    </div>

    <script>
        angular.module('audioApp', [])
            .controller('AudioController', function($scope) {
                var vm = this;
                vm.audioFile = null;

                vm.playAudio = function() {
                    var audioFileInput = document.getElementById('audioFileInput');
                    if (audioFileInput.files.length > 0) {
                        var audioURL = URL.createObjectURL(audioFileInput.files[0]);
                        var audio = new Audio(audioURL);
                        audio.play();
                    } else {
                        alert("Please select an audio file.");
                    }
                };
            });
    </script>
</body>
</html>
